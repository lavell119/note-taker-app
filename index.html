<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="controls">
        <button id="add-title" onClick=addTitle()>+ Title</button>
        <button id="add-subtitle" onClick=addSubTitle()>+ Subtitle</button>
        <button id="add-spacer" onClick=addSpacer()>+ Spacer</button>
        <button id="add-text" onClick=addParagraph()>+ Text</button>
        <button id="add-ordered-list">+ UL</button>
        <button id="add-unordered-list">+ OL</button>
        <button id="add-arrow">+ Arrow</button>
        <button id="add-box">+ Box</button>
        <button id="add-note" onClick=addNote()>+ Note</button>
    </div>    
    
    <div class="output-rows-grid">
        <div class="left-row">
            <div class="notes-box"></div>
        </div>
       <div class="output"></div>
       <div></div>
    </div>
    
</body>
</html>
