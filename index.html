<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>

    <div class="controls">
        <button id="add-title" onClick=addTitle()>+ Title</button>
        <button id="add-subtitle" onClick=addSubTitle()>+ Subtitle</button>
        <button id="add-spacer" onClick=addSpacer()>+ Spacer</button>
        <button id="add-text" onClick=addParagraph()>+ Text</button>
        <button id="add-ordered-list">+ UL</button>
        <button id="add-unordered-list">+ OL</button>
        <button id="add-arrow" onClick=addArrow()>+ Arrow</button>
        <button id="add-box" onClick=addBox()>+ Box</button>
        <button id="add-note" onClick=addNote()>+ Note</button>
    </div>    
    
    <div class="output-rows-grid">
        <div class="left-row">
            <div class="notes-box"></div>
        </div>
        <div class="output-wrapper">
       <div class="output">
       <img src="arrow.png">

        </div>
        <div class="output-line"><div class="delete-btn"></div>
      </div>

            <!-- <div class="input-box">
                <form id="paragraph-input-form">
                    <textarea></textarea>
                    <button>Submit</button>
                </form>
                
            </div> -->
       </div>
       <div></div>
    </div>
    
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
